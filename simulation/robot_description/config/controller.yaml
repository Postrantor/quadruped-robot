controller_manager:
  ros__parameters:
    update_rate: 100.0 # 控制器更新频率

    # 定义 joint_state_broadcaster 用于发布所有关节状态
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # FL 控制器
    FL_hip_controller:
      type: unitree_legged_control/UnitreeJointController
      joints:
        - FL_hip_joint
      pid:
        p: 100.0
        i: 0.0
        d: 5.0

    FL_thigh_controller:
      type: unitree_legged_control/UnitreeJointController
      joints:
        - FL_thigh_joint
      pid:
        p: 300.0
        i: 0.0
        d: 8.0

    FL_calf_controller:
      type: unitree_legged_control/UnitreeJointController
      joints:
        - FL_calf_joint
      pid:
        p: 300.0
        i: 0.0
        d: 8.0

    # FR 控制器
    FR_hip_controller:
      type: unitree_legged_control/UnitreeJointController
