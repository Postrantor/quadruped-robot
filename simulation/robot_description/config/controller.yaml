        - RR_calf_joint
      pid:
        p: 300.0
        i: 0.0
        d: 8.0

    # 列出所有需要加载的控制器名称
    controller_names:
      - joint_state_broadcaster
      - FL_hip_controller
      - FL_thigh_controller
      - FL_calf_controller
      - FR_hip_controller
