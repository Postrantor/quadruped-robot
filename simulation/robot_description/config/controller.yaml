      joints:
        - FR_calf_joint
      pid:
        p: 300.0
        i: 0.0
        d: 8.0

    # RL 控制器
    RL_hip_controller:
      type: unitree_legged_control/UnitreeJointController
      joints:
        - RL_hip_joint
      pid:
        p: 100.0
