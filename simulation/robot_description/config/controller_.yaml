controller_manager:
  ros__parameters:
    update_rate: 1

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # FL Controller
    FL_hip_controller:
      type: unitree_joint_controller/UnitreeJointController
    FL_thigh_controller:
      type: unitree_joint_controller/UnitreeJointController
    FL_calf_controller:
      type: unitree_joint_controller/UnitreeJointController

    # FR Controller
    FR_hip_controller:
      type: unitree_joint_controller/UnitreeJointController
    FR_thigh_controller:
      type: unitree_joint_controller/UnitreeJointController
    FR_calf_controller:
      type: unitree_joint_controller/UnitreeJointController

    # RL Controller
    RL_hip_controller:
      type: unitree_joint_controller/UnitreeJointController
    RL_thigh_controller:
      type: unitree_joint_controller/UnitreeJointController
    RL_calf_controller:
      type: unitree_joint_controller/UnitreeJointController

    # RR Controller
    RR_hip_controller:
      type: unitree_joint_controller/UnitreeJointController
    RR_thigh_controller:
      type: unitree_joint_controller/UnitreeJointController
    RR_calf_controller:
      type: unitree_joint_controller/UnitreeJointController

# FL Controller
FL_hip_controller:
  ros__parameters:
    update_rate: 10
    desired_cmd_timeout: 0.5
    joint_name: [FL_hip_joint]
    pid:
      p: 100.0
      i: 0.0
      d: 5.0
FL_thigh_controller:
  ros__parameters:
    update_rate: 10
    desired_cmd_timeout: 0.5
    joint_name: [FL_thigh_joint]
    pid:
      p: 300.0
      i: 0.0
      d: 8.0
