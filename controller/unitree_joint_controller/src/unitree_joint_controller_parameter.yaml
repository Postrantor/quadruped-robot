# 这个文件是用于生成对应的参数解析、参数服务用的，在 cmake 中使用
unitree_joint_controller:
  publish_rate: {
      type: double, #
      default_value: .NAN,
      description: "joint control loop rate",
    }
  joint_name: {
      type: string_array, #
      default_value: [],
      description: "unitree motor joint",
    }
  pid:
    p: {
        type: double, #
        default_value: .NAN,
      }
    i: {
        type: double, #
        default_value: .NAN,
      }
    d: {
        type: double, #
        default_value: .NAN,
      }
  desired_cmd_timeout: {
      type: double,
      default_value: 0.5, # seconds
      description: "Timeout in seconds, after which input command on ``cmd_vel`` topic is considered staled.",
    }
